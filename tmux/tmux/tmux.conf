set -g default-terminal "tmux-256color"

set -gw mode-keys vi

set-option -g renumber-windows on  # otherwise we might end up with window-numbers 1 2 4 7
set -g base-index 1
setw -g pane-base-index 1

set -g status-interval 2

set -g mode-style "fg=#7aa2f7,bg=#3b4261"

set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#c0caf5,bg=#1a1b26"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#bb9af7] #S #[default]|"
set-option -g status-right "#[fg=#e0af68] vol #(vol) #[fg=default]| #[fg=#f7768e] #(battery) #[fg=default]| #[fg=#green]%a %d #[default]| #[fg=#bb9af7]%H:%M "

setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#16161e"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6"
set -g window-status-format "#[fg=#414868] #I #W "
set -g window-status-current-format "#[fg=#c0caf5] #W #[default]"
